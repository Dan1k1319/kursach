{% extends "main.html" %}

{% block title %}Редактировать отдел - HR Management System{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Редактировать отдел</h2>
    <form method="POST" action="{{ url_for('edit_department', department_id=department.id) }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="name">Название отдела</label>
            {{ form.name(class="form-control", id="name") }}
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            {{ form.description(class="form-control", id="description") }}
        </div>
        <div class="form-group">
            <label for="manager">Менеджер</label>
            <select class="form-control" id="manager" name="manager">
                {% for user in all_users %}
                <option value="{{ user.id }}" {% if user.id == department.manager_id %}selected{% endif %}>{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
